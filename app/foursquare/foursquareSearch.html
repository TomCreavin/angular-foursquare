<p>This is where foursquare search integration will go</p>

 <form class="form-inline" role="form">
         <div class="form-group">
            <label for="nearby">Location:</label>
            <input class="form-control" type="text" data-ng-model="nearby" placeholder="location" />
         </div>
		<div class="form-group">
			<label for="query">Category:</label>
			<input class="form-control" type="text" data-ng-model="query" placeholder="category" />
        </div>
		<div class="form-group">
                <button class="btn btn-default" data-ng-click="search()">Search</button>
		</div>
</form>
